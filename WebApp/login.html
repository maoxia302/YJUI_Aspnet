<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <title>登陆</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="format-detection" content="email=no" />
    <script src="script/js/jquery-1.9.1.min.js"></script>
    <link rel="stylesheet" href="script/css/reset.css">
    <link rel="stylesheet" href="script/css/taizhang.css">
</head>
<body class="bg_login">
	<div class="login_main">
		<h2>沃森台账</h2>
        <form id="login">
            <ul class="login_list">
                <li><i class="iconfont">&#xe8c8;</i><input type="text" placeholder="请输入用户名" id="uname" name="uname" /></li>
                <li><i class="iconfont">&#xe6b2;</i><input type="password" placeholder="请输入密码" id="pwd" name="pwd" /></li>
            </ul>
            <input type="button" value="登陆" class="com_btn" id="submit" />
        </form>
	</div>
    <script>
        $(function () {
        $('#submit').click(function () {
            var uname = $('#uname').val();
            var pwd = $('#pwd').val();
            if (uname == null || uname == "") {
                alert("账号不能为空！");
                return false;
            }
            if (pwd == null || pwd == "") {
                alert("口令不能为空！");
                return false;
            }
            $.ajax({
                type: 'post',
                dataType: "text",
                url: 'ashx/login.ashx?action=login',
                data: $('#login').serialize(),
                cache: false,
                async: false,
                success: function (msg) {
                    var message;
                    if (msg == 1)
                        message = "账户不存在！";
                    else if (msg == 3)
                        message = "密码错误！";
                    else
                        window.location.href = "html/index.html";
                    $('#msg').text(message);
                }
            });
            });
        });
    </script>

</body>
</html>
