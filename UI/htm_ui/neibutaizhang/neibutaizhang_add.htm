<script>
    $('#cb_wtDep').combobox({
        editable: false,
        url: '../ashx_ui/ui_neibuDep.ashx?action=getall',
        valueField: 'departmentname',
        textField: 'departmentname'

    });
    $('#cb_fkItem').combobox({
        editable: false,
        url: '../ashx_ui/ui_guzhang.ashx?action=getItem1',
        valueField: 'guzhang',
        textField: 'guzhang'

    });
    $("#fkArea,#fkCustomer,#fkDesc").blur(function () {
        $("#f_neibutaizhang_add").find(".val-erro").remove();
        if ($("#fkArea").val() == '') {
            $("#fkArea").focus();
            $("#fkArea").after('<p class="val-erro" style="color:red;font-size:14px;padding:0;margin:0">*必填项</p>');
        } else if ($("#fkCustomer").val() == '') {
            $("#fkCustomer").focus();
            $("#fkCustomer").after('<p class="val-erro" style="color:red;font-size:14px;padding:0;margin:0">*必填项</p>');
        } else if ($("#cb_fkItem").combobox('getValue') == '') {
            $("#cb_fkItem").parents("td").append('<p class="val-erro" style="color:red;font-size:14px;padding:0;margin:0">*必填项</p>');
        } else if ($("#fkDesc").val() == '') {
            $("#fkDesc").focus();
            $("#fkDesc").after('<p class="val-erro" style="color:red;font-size:14px;padding:0;margin:0">*必填项</p>');
        }
    });
</script>
<div style="padding: 15px; overflow: hidden">
    <form id="f_neibutaizhang_add" method="post">
        <table class="tableForm" width="100%">
            <tr>
                <td colspan="4" style="text-align: center;font-size: 18px;"><b>反馈情况填写</b></td>
            </tr>
            <tr>


                <td>
                    问题归属部门：
                </td>
                <td>
                    <input type="easyui-combobox" id="cb_wtDep" name="wtDep"   />
                </td>
            </tr>
            <tr>
            <tr>


                <td>
                    反馈地区：
                </td>
                <td>
                    <input type="easyui-textbox" id="fkArea" name="fkArea" />
                </td>
            </tr>
            <tr>
            <tr>


                <td>
                    反馈客户：
                </td>
                <td>
                    <input type="easyui-textbox" id="fkCustomer" name="fkCustomer" />
                </td>
            </tr>
            <tr>


                <td>
                    所属项目：
                </td>
                <td>
                    <input type="easyui-combobox" id="cb_fkItem" name="fkItem" />
                </td>
            </tr>
            <tr>
                <td>
                    反馈内容：
                </td>
                <td colspan="3">
                    <textarea cols="50" id="fkDesc" name="fkDesc" rows="6"></textarea>
                </td>
            </tr>
        </table>
    </form>
</div>
