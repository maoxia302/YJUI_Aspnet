<style>
    .nbtz_file {
        padding: 15px 0;
    }

        .nbtz_file > ul {
            list-style: none;
            width: 100%;
            margin: 0 auto;
        }

            .nbtz_file > ul h2 {
                padding: 10px 0;
                color: #95B8E7;
                border-bottom: 1px solid #ddd;
            }

            .nbtz_file > ul > li > span {
                display: block;
                width: 100%;
            }

            .nbtz_file > ul img {
                display: block;
                width: 100%;
            }
</style>

<script>
    $(function () {
        
        var tab = $('#tabs').tabs('getSelected');
        var tabTitle = tab.panel('options').tab[0];
        var fkPic = '';
        if (tabTitle.innerText == '添加内部台账') {
            fkPic = $("#dg_neibutaizhang").datagrid('getSelected').fkPic;
        } else if (tabTitle.innerText == '问题处理') {
            fkPic = $("#dg_wentichuli").datagrid('getSelected').fkPic;
        } else if (tabTitle.innerText == '落实检验') {
            fkPic = $("#dg_luoshijianhe").datagrid('getSelected').fkPic;
        } else if (tabTitle.innerText == '验收评价') {
            fkPic = $("#dg_manyidupingjia").datagrid('getSelected').fkPic;
        } else if (tabTitle.innerText == '流程监控') {
            fkPic = $("#dg_disanfangjianhe").datagrid('getSelected').fkPic;
        }
        var picArr = fkPic.split(",");
        $("#nbtzFile").empty();
        for (var i = 0; i < picArr.length - 1; i++) {
            $("#nbtzFile").append('<li><h2>附件' + i + ':</h2><span><img src="UploadFile/' + picArr[i] + '" /></span></li>');
        }

    });

</script>

<div class="nbtz_file">
    <ul id="nbtzFile"></ul>
</div>
